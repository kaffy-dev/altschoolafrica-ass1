    <section>
        <section>
            <h2>Sign In</h2>
            <p>Enter your email address and password to log in AltSchool Student Portal</p>

        <form action="submit">
            <label for="email">Email address</label> <br>
            <input type="text" name="email" id="email" placeholder="user@sample.com" required> <br> <br>
            <label for="pass-word">Password</label> <br>
            <input type="password" name="pass-word" id="pass-word" placeholder="*********" required> <br> <br>
        </form>
        <button type="submit">Proceed to dashboard</button>
        <p>Forgot your password?<a href="hhh">Reset Now!</a></p>
        <p>Don't have an account yet?<a href="form.html">Apply Now!</a></p>
    </section>
</body>
